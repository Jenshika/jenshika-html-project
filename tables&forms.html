<html>
    <head>
        <title>tables and forms</title>
        </head>
        <body>
            <table border-1>
                <tr>
                    <td colspan=2align-center><b>student biodata</b></td>
                    </tr>
                    <tr>
                        <td><b>name</b></td>
                        <td><input type="text"name="student name"/></td>
                        </tr>
                        <tr>
                            <td><b>address:</b></td>
                            <td></td>
                            <textarea cols-25 rows-5 name-stud_address></textarea>
                        </td>
                        </tr>
                        <tr>
                            <td><b>gender:</b></td>
                            <td>
                                <input type-radio name-stud_gender value-male/>male
                                <input type-radio name-stud_gender value-female/>female
                            </td>
                        </tr>
                        <tr>
                            <td><b>college</b></td>
                            <td>
                                <select name-stud_college>
                                    <option value-ponjesly>ponjesly</option>
                                    <option value-lawrence>lawrence</option>
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td><b>qualification</b></td>
                            <td>
                                <input type-checkbox name-stud_qual value-SSLC/>SSLC
                                <input type-checkbox name-stud_qual value-HSC/>HSC
                                <input type-checkbox name-stud_qual value-UG/>UG
                                <input type-checkbox name-stud_qual value-PG/>PG
                            </td>
                        </tr>
                        <tr>
                            <td><b>DOB</b></td>
                            <td>input type-dode name-stud_dob</td>
                        </tr>
                        <tr>
                            <td colspan-2 align-center>
                                <input type-submit value-submit/>
                            </td>
                        </tr>
                        </table>
            </body>

    </html>
